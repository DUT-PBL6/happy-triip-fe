<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
  <div class="content flex flex-column gap-6">
    <h2 class="title mx-auto mb-0">{{ "viet nam travel bus" | uppercase }}</h2>
    <div class="field mb-0">
      <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
      <div class="input-container">
        <input
          id="email"
          type="text"
          placeholder="Enter your email"
          class="email-input p-inputtext p-component p-element w-full"
          formControlName="email"
        />
        <small class="p-error" *ngIf="validate(email)">
          <strong>Email is required</strong>
        </small>
        <small class="p-error" *ngIf="email.touched && email.hasError('email')">
          <strong>Email must be a valid email</strong>
        </small>
      </div>
    </div>

    <div class="field mb-0">
      <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
      <div class="input-container">
        <p-password
          id="password"
          placeholder="Enter your password"
          [toggleMask]="true"
          [feedback]="false"
          formControlName="password"
          styleClass="w-full"
          [ngClass]="{
            'ng-invalid ng-dirty': validate(password)
          }"
        ></p-password>
        <small class="p-error" *ngIf="validate(password)">
          <strong>Password is required</strong>
        </small>
      </div>
    </div>

    <p-button label="Login" class="full-width-button w-full text-xl" type="submit"></p-button>
  </div>
  <p-toast position="top-right" key="tr"></p-toast>
</form>
