<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
  <div class="content flex flex-column gap-3">
    <h2 class="title mx-auto mb-0 text-primary text-3xl font-bold">{{ userRole + " Login" | uppercase }}</h2>
    <div class="field mb-2">
      <label for="username" class="block text-900 text-lg font-medium mb-2">Username</label>
      <div class="input-container h-4rem">
        <input
          pInputText
          id="username"
          type="text"
          placeholder="Enter your username"
          class="w-full"
          formControlName="username"
          [ngClass]="{
            'ng-invalid ng-dirty': validate(username)
          }"
        />
        <small class="p-error" *ngIf="validate(username)">
          <strong>Username is required</strong>
        </small>
      </div>
    </div>

    <div class="field mb-2">
      <label for="password" class="block text-900 text-lg font-medium mb-2">Password</label>
      <div class="input-container h-4rem">
        <p-password
          id="password"
          placeholder="Enter your password"
          [toggleMask]="true"
          [feedback]="false"
          formControlName="password"
          styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
          [ngClass]="{
            'ng-invalid ng-dirty': validate(password)
          }"
        ></p-password>
        <small class="p-error" *ngIf="validate(password)">
          <strong>Password is required</strong>
        </small>
      </div>
    </div>

    <p-button label="Login" class="full-width-button text-xl" type="submit"></p-button>
    <ng-container *ngIf="userRole !== 'Employee'">
      <p>
        Not a {{ userRole }}?
        <a [routerLink]="['/auth/signup']" [queryParams]="{ userRole }">Sign up</a>
      </p>
    </ng-container>
  </div>
</form>
