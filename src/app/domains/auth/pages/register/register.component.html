<app-empty-layout>
    <div
      class="auth-container col-12 flex align-items-center justify-content-center p-0 absolute top-0 bottom-0 left-0 right-0"
    >
      <div class="image-container relative">
        <img src="/assets/images/golden-bridge.jpg" alt="Cover" class="absolute top-0 left-0" />
        <div class="introduction">
          <h2 class="text-primary">WE ARE VIETNAM TRAVEL BUS</h2>
          <p class="text-xl">A big company of high-quality vehicles that can take you everywhere in Vietnam!</p>
        </div>
      </div>
  
      <div class="login-card col-12 lg:col-6">
        <div class="login-content w-full p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
            <div class="content flex flex-column gap-2 mt-5">
              <h2 class="title mx-auto mb-0 text-primary text-3xl font-bold">{{ userRole + " Register" | uppercase }}</h2>


              <div class="field mb-1">
                <label for="name" class="block text-900 text-lg font-medium mb-2">Name</label>
                <div class="input-container">
                  <input
                    pInputText
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    class="w-full"
                    formControlName="name"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(name)
                    }"
                  />
                  <small class="p-error" *ngIf="validate(name)">
                    <strong>Name is required</strong>
                  </small>
                </div>
              </div>

              <div class="field mb-1">
                <label for="username" class="block text-900 text-lg font-medium mb-2">Username</label>
                <div class="input-container">
                  <input
                    pInputText
                    id="username"
                    type="text"
                    placeholder="Enter your username"
                    class="w-full"
                    formControlName="username"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(username)
                    }"
                  />
                  <small class="p-error" *ngIf="validate(username)">
                    <strong>Username is required</strong>
                  </small>
                </div>
              </div>
              <div class="field mb-1">
                <label for="email" class="block text-900 text-lg font-medium mb-2">Email</label>
                <div class="input-container">
                  <input
    
                    pInputText
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                    class="w-full"
                    formControlName="email"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(email)
                    }"
       
                  />
                  <small class="p-error" *ngIf="validate(email)">
                    <!-- <strong>Email is required</strong> -->
                     <strong *ngIf="email.errors.required">Email is required.</strong>

  <strong *ngIf="email.errors.email">Email is invalid.</strong>

                  </small>
                
                </div>
              </div>


              <div class="field mb-1">
                <label for="password" class="block text-900 text-lg font-medium mb-2">Password</label>
                <div class="input-container">
                  <p-password
                    id="password"
                    placeholder="Enter your password"
                    [toggleMask]="true"
                    [feedback]="false"
                    formControlName="password"
                    styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(password)
                    }"
                  ></p-password>
                  <small class="p-error" *ngIf="validate(password)">
                    <strong>Password is required</strong>
                  </small>
                </div>
              </div>

             
              <div class="field mb-1">
                <label for="confirmPassword" class="block text-900 text-lg font-medium mb-2">Confirm Password</label>
                <div class="input-container">
                  <p-password
                    id="confirmPassword"
                    placeholder="Confirm your password"
                    [toggleMask]="true"
                    [feedback]="false"
                    formControlName="confirmPassword"
                    styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(confirmPassword)
                    }"
                  ></p-password>
                  <small class="p-error" *ngIf="validate(confirmPassword)">
                    <strong>Confirm Password is required</strong>
                  </small>
                </div>
              </div>
              

              <div class="field mb-2">
                <label for="phoneNumber" class="block text-900 text-lg font-medium mb-2">Phonenumber</label>
                <div class="input-container">
                  <input
                    pInputText
                    id="phoneNumber"
                    type="text"
                    placeholder="Enter your phonenumber"
                    class="w-full"
                    formControlName="phoneNumber"
                    [ngClass]="{
                      'ng-invalid ng-dirty': validate(phoneNumber)
                    }"
                  />
                  <small class="p-error" *ngIf="validate(phoneNumber)">
                    <strong>PhoneNumber is required</strong>
                  </small>
                </div>
              </div>

              <p-button label="Register" class="full-width-button text-xl" type="submit"></p-button>
            
            </div>
            <p-toast position="top-right" key="tr"></p-toast>
          </form>
        </div>
      </div>
    </div>
  </app-empty-layout>
