<div class="card flex flex-column justify-content-center align-items-center h-full gap-4 p-2">
  <p-listbox
    [options]="employees$ | async"
    [(ngModel)]="currentEmployee"
    optionLabel="name"
    [filter]="true"
    [filterPlaceHolder]="'Search user'"
    class="listbox-border-none w-full h-full border-none"
    [listStyle]="{ 'max-height': '450px' }"
    (onChange)="handleChangeSelectedEmployee()"
  ></p-listbox>
  <p-button
    label="Add User"
    icon="pi pi-plus"
    class="full-width-button w-full text-xl"
    (onClick)="handleAddUser()"
  ></p-button>
</div>
