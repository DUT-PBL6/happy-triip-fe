<div class="partner-form">
  <div class="card surface-0 p-4">
    <h2 class="text-center mb-2">Partner profile</h2>

        <h2>Partner Details</h2>
        <p>Name: {{partner.name }}</p>
        <p>Username: {{partner.username}} </p>
        <p></p>


     <p>Status: {{partner.status}} </p>

    <!-- <div class="card w-full h-full flex flex-column gap-4">
        <h4>Partner profile</h4> -->
    <div class="form px-6 py-3">
      <form [formGroup]="partnerForm" (ngSubmit)="submit()" class="grid">
        <!-- NAME -->
        <div class="name col-12 py-2 flex flex-column">
          <label for="name" class="block text-900 text-lg font-medium mb-2">Name</label>
          <div class="input-container h-4rem">
            <input
              pInputText
              id="name"
              type="text"
              placeholder="Enter route name"
              class="w-full"
              formControlName="name"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(name)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(name)">
              <strong>Name is required</strong>
            </small>
          </div>
        </div>
        <div class="username col-6 flex flex-column">
          <label for="username" class="block text-900 text-lg font-medium mb-2">Username</label>
          <div class="input-container">
            <input
              pInputText
              id="username"
              type="text"
              placeholder="Enter your username"
              class="w-full"
              formControlName="username"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(username)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(username)">
              <strong>Username is required</strong>
            </small>
          </div>
        </div>
        <div class="password col-6 flex flex-column">
          <label for="password" class="block text-900 text-lg font-medium mb-2">Password</label>
          <div class="input-container">
            <p-password
              id="password"
              placeholder="Enter your password"
              [toggleMask]="true"
              [feedback]="false"
              formControlName="password"
              styleClass="w-full"
              [attr.readonly]="isReadOnly"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(password)
              }"
            ></p-password>
            <small class="p-error" *ngIf="validate(password)">
              <strong>Password is required</strong>
            </small>
          </div>
        </div>
        <div class="email col-6 flex flex-column">
          <label for="email" class="block text-900 text-lg font-medium mb-2">Email</label>
          <div class="input-container">
            <input
              pInputText
              id="email"
              type="text"
              placeholder="Enter your email"
              class="w-full"
              formControlName="email"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(email)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(email)">
              <strong>Email is required</strong>
            </small>

            <small class="p-error" *ngIf="email.touched && email.hasError('email')">
              <strong>Email must be a valid email</strong>
            </small>
          </div>
        </div>
        <div class="status col-6 flex flex-column">
          <label for="status" class="block text-900 text-lg font-medium mb-2">Status</label>
          <div class="input-container">
            <input pInputText id="status" type="text" class="w-full" formControlName="status" readonly="true" />
          </div>
        </div>
        <div class="phone-number col-6 flex flex-column">
          <label for="phoneNumber" class="block text-900 text-lg font-medium mb-2">Phone number</label>
          <div class="input-container">
            <input
              pInputText
              id="phoneNumber"
              type="text"
              placeholder="Enter your phone number"
              class="w-full"
              formControlName="phoneNumber"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(phoneNumber)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(phoneNumber)">
              <strong>Phone number is required</strong>
            </small>
          </div>
        </div>
        <div class="title col-6 flex flex-column">
          <label for="title" class="block text-900 text-lg font-medium mb-2">Title</label>
          <div class="input-container">
            <input
              pInputText
              id="title"
              type="text"
              placeholder="Enter your title"
              class="w-full"
              formControlName="title"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(title)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(title)">
              <strong>Title is required</strong>
            </small>
          </div>
        </div>

        <div class="medial-link col-6 flex flex-column">
          <label for="medialLink" class="block text-900 text-lg font-medium mb-2">MedialLink</label>
          <div class="input-container">
            <input
              pInputText
              id="MedialLink"
              type="text"
              placeholder="Enter your phone medialLink"
              class="w-full"
              formControlName="medialLink"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(medialLink)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(medialLink)">
              <strong>MedialLink is required</strong>
            </small>
          </div>
        </div>
        <div class="description col-6 flex flex-column">
          <label for="description" class="block text-900 text-lg font-medium mb-2">Description</label>
          <div class="input-container">
            <input
              pInputText
              id="description"
              type="text"
              placeholder="Enter your description"
              class="w-full"
              formControlName="description"
              [ngClass]="{
                'ng-invalid ng-dirty': validate(description)
              }"
              [readonly]="isReadOnly"
            />
            <small class="p-error" *ngIf="validate(description)">
              <strong>Description is required</strong>
            </small>
          </div>
        </div>

        <!-- ACTIONS -->
        <div class="actions col-12 py-2 flex justify-content-end gap-2">
          <p-button
            *ngIf="isReadOnly && isUpdated"
            label="Update"
            styleClass="p-button-warning "
            class="col-4 md:col-2 pr-0 full-width-button"
            icon="pi pi-user-edit"
            iconPos="right"
            (click)="handleReadOnly()"
          ></p-button>

          <p-button
            *ngIf="!isReadOnly"
            label="Cancel"
            styleClass="p-button-danger p-button-outlined"
            class="col-4 md:col-2 pr-0 full-width-button"
            icon="pi pi-times"
            iconPos="right"
            (onClick)="cancelPartnerForm()"
          ></p-button>

          <p-button
            *ngIf="!isReadOnly"
            type="submit"
            class="col-4 md:col-2 pr-0 full-width-button"
            label="Save"
            icon="pi pi-save"
            iconPos="right"
          ></p-button>
        </div>
      </form>
    </div>
  </div>

  <!-- </div> -->
</div>
