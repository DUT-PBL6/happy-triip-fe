<div class="card flex flex-column justify-content-center align-items-center h-full gap-4 p-2">
  <p-listbox
    [options]="news$ | async"
    [(ngModel)]="currentNews"
    optionLabel="title"
    [filter]="true"
    [filterPlaceHolder]="'Search News'"
    class="listbox-border-none w-full h-full border-none"
    [listStyle]="{ 'max-height': '450px' }"
    (onChange)="handleChangeSelectedNews()"
  ></p-listbox>
  <p-button
    label="Add News"
    icon="pi pi-plus"
    class="full-width-button w-full text-xl"
    (click)="handleAddNews()"
  ></p-button>
</div>
