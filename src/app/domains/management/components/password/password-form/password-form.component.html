<div class="password-form-container">
  <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword(passwordForm)">
    <div class="content flex flex-column justify-center m-auto gap-2">
      <div class="field mb-1 mt-3">
        <label for="password" class="block text-900 text-lg font-medium mb-2">Old Password</label>
        <div class="input-container h-4rem">
          <p-password
            id="password"
            placeholder="Enter your old password"
            [toggleMask]="true"
            [feedback]="false"
            formControlName="password"
            styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
            [ngClass]="{
              'ng-invalid ng-dirty': validate(password)
            }"
          ></p-password>
          <small class="p-error" *ngIf="validate(password)">
            <strong>Old Password is required</strong>
          </small>
        </div>
      </div>
      <div class="field mb-1">
        <label for="newPassword" class="block text-900 text-lg font-medium mb-2">New Password</label>
        <div class="input-container h-4rem">
          <p-password
            id="newPassword"
            placeholder="Enter your new password"
            [toggleMask]="true"
            [feedback]="false"
            formControlName="newPassword"
            styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
            [ngClass]="{
              'ng-invalid ng-dirty': validate(newPassword)
            }"
          ></p-password>
          <small class="p-error" *ngIf="validate(newPassword)">
            <strong>New Password is required</strong>
          </small>
        </div>
      </div>
      <div class="field mb-1">
        <label for="cfPassword" class="block text-900 text-lg font-medium mb-2">Confirm Password</label>
        <div class="input-container h-4rem">
          <p-password
            id="cfPassword"
            placeholder="Enter confirm password"
            [toggleMask]="true"
            [feedback]="false"
            formControlName="cfPassword"
            styleClass="w-full rounded-lg border-gray-300 focus:ring focus:ring-primary"
            [ngClass]="{
              'ng-invalid ng-dirty': validate(cfPassword)
            }"
          ></p-password>
          <small class="p-error" *ngIf="validate(cfPassword)">
            <strong>Confirm Password is required</strong>
          </small>
        </div>
      </div>

      <div class="actions flex justify-content-end gap-2">
        <p-button label="Save" class="full-width-button text-xl" type="submit"></p-button>
      </div>
    </div>
  </form>
</div>
