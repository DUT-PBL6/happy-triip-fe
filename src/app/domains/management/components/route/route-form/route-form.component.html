<div class="card w-full h-full flex flex-column gap-4">
  <h4>{{ updateMode ? "Route Details" : "Add New Route" }}</h4>
  <div class="form">
    <form [formGroup]="routeForm" (ngSubmit)="submit()" class="grid">
      <!-- NAME -->
      <div class="name col-6 flex flex-column">
        <label for="name" class="block text-900 text-lg font-medium mb-2">Name</label>
        <div class="input-container">
          <input
            pInputText
            id="name"
            type="text"
            placeholder="Enter transport name"
            class="w-full"
            formControlName="name"
            [ngClass]="{
              'ng-invalid ng-dirty': validate(name)
            }"
          />
          <small class="p-error" *ngIf="validate(name)">
            <strong>Name is required</strong>
          </small>
        </div>
      </div>

      <div class="actions col-12 flex justify-content-end gap-2">
        <p-button
          label="Remove"
          styleClass="p-button-danger p-button-outlined"
          class="col-6 md:col-3 pr-0 full-width-button"
          icon="pi pi-trash"
          iconPos="right"
          *ngIf="updateMode"
        ></p-button>
        <p-button
          label="Cancel"
          styleClass="p-button-danger p-button-outlined"
          class="col-6 md:col-3 pr-0 full-width-button"
          icon="pi pi-times"
          iconPos="right"
          *ngIf="!updateMode"
          (onClick)="cancelRouteForm.emit(true)"
        ></p-button>
        <p-button
          type="submit"
          class="col-6 md:col-3 pr-0 full-width-button"
          label="Save"
          icon="pi pi-save"
          iconPos="right"
        ></p-button>
      </div>
    </form>
  </div>
</div>
