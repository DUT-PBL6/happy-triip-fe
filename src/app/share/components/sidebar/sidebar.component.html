<p-tree
  [value]="items"
  [styleClass]="'no-toggle-button h-screen p-0'"
  selectionMode="single"
  [(selection)]="selectedRoute"
>
  <ng-template let-node pTemplate="default">
    <ng-container class="route flex justify-content-between align-items-center">
      <img [src]="'assets/icons/' + node.icon + '.svg'" alt="" class="mr-4" />
      <span class="font-medium">
        {{ node.label }}
      </span>
    </ng-container>
  </ng-template>
</p-tree>
