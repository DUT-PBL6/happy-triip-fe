<div
  class="header col-12 flex justify-content-between align-items-center"
  [ngClass]="{ 'px-3 py-4': isLoggedIn || isInAuthPage }"
>
  <div class="right">
    <a routerLink="/homepage">
      <h5 class="text-white font-bold line-height-2">VIETNAM</h5>
      <h5 class="text-white font-bold line-height-2">HAPPY TRIIP</h5>
    </a>
  </div>
  <div class="left" *ngIf="!isLoggedIn && !isInAuthPage">
    <p-menubar [model]="tieredItems" styleClass="text-lg p-0"></p-menubar>
  </div>
  <div class="left logged-in" *ngIf="isLoggedIn && !isInAuthPage">
    <p-button
      icon="pi pi-user"
      label="{{ username }}"
      (click)="profileMenu.toggle($event)"
      styleClass="p-button-rounded"
      class="custom-user-button"
    ></p-button>
    <p-menu #profileMenu [model]="itemsProfileMenu" [popup]="true"></p-menu>
  </div>
</div>
