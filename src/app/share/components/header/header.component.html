<div class="header col-12 flex justify-content-between align-items-center">
  <div class="right">
    <a routerLink="/homepage">
      <h3>VIETNAM</h3>
      <h3>HAPPY TRIIP</h3>
    </a>
  </div>
  <div class="left" *ngIf="!isLoggedIn && !isInAuthPage">
    <p-menubar [model]="tieredItems" styleClass="text-lg"></p-menubar>
  </div>
  <div class="left logged-in" *ngIf="isLoggedIn && !isInAuthPage">
    <p-button
      icon="pi pi-user"
      label="{{ username }}"
      (click)="profileMenu.toggle($event)"
      styleClass="p-button-rounded"
      class="custom-user-button"
    ></p-button>
    <p-menu #profileMenu [model]="itemsProfileMenu" [popup]="true"></p-menu>
  </div>
</div>
